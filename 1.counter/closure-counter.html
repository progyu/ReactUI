<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
  <link rel="stylesheet" href="counter.css">
</head>

<body>
  <div class="container">
    <button class="increase">+</button>
    <div class="counter">0</div>
    <button class="decrease">-</button>
  </div>

  <script>
    const counterController = (function () {
      let num = 0;

      return {
        increase () {
          document.querySelector('.counter').textContent = ++num;
        },
        decrease () {
          if(num <= 0) return;
          document.querySelector('.counter').textContent = --num;
        }
      };
    }());
    
    document.querySelector('.increase').onclick = counterController.increase;
    document.querySelector('.decrease').onclick = counterController.decrease;
  </script>
</body>

</html>
